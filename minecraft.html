<!doctype html><html><head><meta charset="utf-8"><title>Minecraft server IP</title></head><body><p>Server name: tiiimacraft</p><p>Server ip: <span id="ip">読み込み中…</span></p><script>const h="tiiimacraft.aternos.me",u="https://cloudflare-dns.com/dns-query?name="+encodeURIComponent(h)+"&type=A";fetch(u,{headers:{Accept:"application/dns-json"}}).then(r=>r.json()).then(j=>{if(j.Answer&&j.Answer.length){const i=j.Answer.filter(a=>a.type===1).map(a=>a.data);document.getElementById("ip").textContent=i.length?i.join(", ")+":30968":"A レコードなし"}else document.getElementById("ip").textContent="応答なし"}).catch(e=>document.getElementById("ip").textContent="エラー: "+e);</script></body></html>
