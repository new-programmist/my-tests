<svg width="300" height="150" xmlns="http://www.w3.org/2000/svg" style="border:1px solid gray">
  <!-- 背景（画像っぽく見せる） -->
  <rect width="100%" height="100%" fill="lightblue"/>
  <text x="150" y="40" text-anchor="middle" font-size="20" fill="navy">画像っぽい背景</text>

  <!-- HTMLを埋め込む -->
  <foreignObject x="50" y="60" width="200" height="50">
    <div xmlns="http://www.w3.org/1999/xhtml" style="text-align:center;" id="div">
      <button style="font-size:18px;padding:10px 20px;cursor:pointer;"
              onclick="const li = document.getElementById('div')
  .appendChild(document.createElement('section'))
  .appendChild(document.createElement('ul'))
  .appendChild(document.createElement('li'));
li.textContent = 'hello world';">
        押す
      </button>
      
    </div>
    <script>
    alert(1)
    </script>
  </foreignObject>
</svg>

